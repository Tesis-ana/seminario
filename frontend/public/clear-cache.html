        <pre id="output"></pre>

        <script>
            function clearAll() {
                const output = document.getElementById('output');
                output.textContent = '';

                // Limpiar localStorage
                output.textContent += 'Limpiando localStorage...\n';
                localStorage.clear();
                output.textContent += 'âœ… localStorage limpiado\n\n';

                // Limpiar sessionStorage
                output.textContent += 'Limpiando sessionStorage...\n';
                sessionStorage.clear();
                output.textContent += 'âœ… sessionStorage limpiado\n\n';

                // Limpiar cookies
                output.textContent += 'Limpiando cookies...\n';
                document.cookie.split(';').forEach(function (c) {
                    document.cookie = c
                        .replace(/^ +/, '')
                        .replace(
                            /=.*/,
                            '=;expires=' + new Date().toUTCString() + ';path=/'
                        );
                });
                output.textContent += 'âœ… Cookies limpiadas\n\n';
